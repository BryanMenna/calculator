<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <form>
        <div class="display">
        <input type="text" name="display" id="display">
        </div>

            <div>
                <input type="button" class="btn" data-value="AC" value="AC">
                <input type="button" class="btn" data-value="DEL" value="DEL">
                <input type="button" class="btn" data-value="%" value="%">
                <input type="button" class="btn" data-value="/" value="/">
            </div>
        
            <div>
                <input type="button" class="btn" data-value="9" value="9">
                <input type="button" class="btn" data-value="8" value="8" >
                <input type="button" class="btn" data-value="7" value="7">
                <input type="button" class="btn" data-value="*" value="*">
            </div>

            <div>
                <input type="button" class="btn" data-value="6" value="6">
                <input type="button" class="btn" data-value="5" value="5">
                <input type="button" class="btn" data-value="4" value="4">
                <input type="button" class="btn" data-value="-" value="-">
            </div>

            <div>
                <input type="button" class="btn" data-value="3" value="3">
                <input type="button" class="btn" data-value="2" value="2">
                <input type="button" class="btn" data-value="1" value="1">
                <input type="button" class="btn" data-value="+" value="+">
            </div>

            <div>
                <input type="button" class="btn" data-value="0" value="0">
                <input type="button" class="btn" data-value="00" value="00">
                <input type="button" class="btn" data-value="." value=".">
                <input type="button" class="btn" data-value="=" value="=" >
            </div>
        </form>
            
        </div>
    </div>
</div>

<script src="Js/main.js"></script>
</body>
</html>
